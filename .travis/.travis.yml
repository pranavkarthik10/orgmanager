language: php
php:
- 7.2
- 7.3
dist: trusty
sudo: false
cache:
  directories:
  - vendor
notifications:
  email: false
addons:
  ssh_known_hosts:
  - "<your-host.tld>:<portnumber>"
before_install:
- eval "$(ssh-agent -s)"
- cp .travis/id_rsa ~/.ssh/deploy_rsa
- chmod 600 ~/.ssh/deploy_rsa
- ssh-add ~/.ssh/deploy_rsa
- openssl aes-256-cbc -K $encrypted_953e1899685a_key -iv $encrypted_953e1899685a_iv
  -in .travis/deploy_rsa.enc -out .travis/deploy_rsa -d
- eval "$(ssh-agent -s)"
- cp .travis/id_rsa ~/.ssh/deploy_rsa
- chmod 600 ~/.ssh/deploy_rsa
- ssh-add ~/.ssh/deploy_rsa
script: echo 'Orgmanager Running'
deploy:
- provider: heroku
  api_key:
    secure: 
  app: orgmanager
  repo: fossasia/orgmanager
- provider: script
  skip_cleanup: true
  script: ".travis/deploy.sh"
  on:
    branch: master
